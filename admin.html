<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secrets of SSEI — Admin</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Compiled Tailwind CSS -->
<link rel="stylesheet" href="./css/style.css">

<style>
  html, body { font-family: Inter, sans-serif; }
</style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-100">

<div class="max-w-7xl mx-auto px-4 py-8">

<!-- HEADER -->
<header class="glass rounded-2xl border border-white/10 shadow-xl p-6 mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
  <div>
    <h1 class="text-2xl font-bold">Secrets of SSEI — Admin</h1>
    <p class="text-slate-400 text-sm">Moderation dashboard</p>
  </div>
  <div class="flex items-center gap-3">
    <span id="whoami" class="text-xs text-slate-400"></span>
    <button id="logoutBtn" class="btn bg-slate-700 hover:bg-slate-600">Logout</button>
  </div>
</header>

<!-- LOGIN -->
<section id="loginCard" class="glass max-w-md mx-auto p-6 rounded-2xl border border-white/10 shadow-xl">
  <h2 class="text-lg font-semibold mb-4">Admin Login</h2>
  <form id="loginForm" class="space-y-3">
    <input id="email" type="email" placeholder="Email" required
      class="w-full rounded-xl bg-slate-800/70 p-3 border border-slate-600">
    <input id="password" type="password" placeholder="Password" required
      class="w-full rounded-xl bg-slate-800/70 p-3 border border-slate-600">
    <button class="btn w-full bg-pink-600 hover:bg-pink-500">Login</button>
    <p id="loginError" class="hidden text-red-400 text-sm"></p>
  </form>
</section>

<!-- PANEL -->
<section id="panel" class="hidden space-y-6">

  <!-- FILTERS -->
  <div class="glass rounded-2xl border border-white/10 p-4 shadow-lg">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3">
      <select id="statusFilter" class="rounded-xl bg-slate-800/70 p-2 border border-slate-600">
        <option value="all">All</option>
        <option value="pending" selected>Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>

      <input id="searchBox" placeholder="Search"
        class="rounded-xl bg-slate-800/70 p-2 border border-slate-600">

      <button id="refreshBtn"
        class="btn bg-slate-700 hover:bg-slate-600 sm:col-span-2 md:col-span-1">
        Refresh
      </button>
    </div>
  </div>

  <!-- LIST HEADER -->
  <div class="flex items-center justify-between">
    <h3 class="text-lg font-semibold">Submissions</h3>
    <button id="loadMoreBtn" class="btn bg-slate-700 hover:bg-slate-600">Load More</button>
  </div>

  <!-- DESKTOP TABLE -->
  <div class="hidden md:block glass rounded-2xl border border-white/10 overflow-x-auto shadow-xl">
    <table class="min-w-full text-sm">
      <thead class="bg-slate-800/70">
        <tr>
          <th class="p-4 text-left">Created</th>
          <th class="p-4 text-left">Secret</th>
          <th class="p-4 text-left">From</th>
          <th class="p-4 text-left">To</th>
          <th class="p-4 text-left">Hint</th>
          <th class="p-4 text-left">Status</th>
          <th class="p-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="rows" class="divide-y divide-slate-700"></tbody>
    </table>
  </div>

  <!-- MOBILE -->
  <div id="mobileCards" class="md:hidden space-y-4"></div>

  <p id="emptyState" class="hidden text-center text-slate-400">No submissions.</p>

</section>
</div>

<!-- ================= FIREBASE + LOGIC ================= -->
<script type="module">
/* ================= DOM ================= */
const loginCard = document.getElementById("loginCard");
const panel = document.getElementById("panel");
const whoami = document.getElementById("whoami");
const loginForm = document.getElementById("loginForm");
const email = document.getElementById("email");
const password = document.getElementById("password");
const loginError = document.getElementById("loginError");
const logoutBtn = document.getElementById("logoutBtn");
const rows = document.getElementById("rows");
const cards = document.getElementById("mobileCards");
const emptyState = document.getElementById("emptyState");
const statusFilter = document.getElementById("statusFilter");
const searchBox = document.getElementById("searchBox");
const refreshBtn = document.getElementById("refreshBtn");
const loadMoreBtn = document.getElementById("loadMoreBtn");

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyD6UwsVL3aT5PME-gLa1B9v_8GrlRtluIE",
  authDomain: "login-rolebased.firebaseapp.com",
  projectId: "login-rolebased",
  storageBucket: "login-rolebased.firebasestorage.app",
  messagingSenderId: "689470574394",
  appId: "1:689470574394:web:1b51f731ce4ba7f16dca03"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, query, where, orderBy, limit,
  startAfter, getDocs, updateDoc, deleteDoc, doc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ================= AUTH ================= */
onAuthStateChanged(auth, user => {
  if (user) {
    loginCard.classList.add("hidden");
    panel.classList.remove("hidden");
    whoami.textContent = user.email;
    resetAndLoad();
  } else {
    panel.classList.add("hidden");
    loginCard.classList.remove("hidden");
  }
});

loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  loginError.classList.add("hidden");
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (err) {
    loginError.textContent = err.message;
    loginError.classList.remove("hidden");
  }
});

logoutBtn.onclick = () => signOut(auth);

/* ================= DATA ================= */
let lastDoc = null;
let currentSnapshot = [];
const PAGE_SIZE = 20;

async function buildQuery(reset = false) {
  let filters = [orderBy("createdAt", "desc"), limit(PAGE_SIZE)];
  if (statusFilter.value !== "all")
    filters.unshift(where("status", "==", statusFilter.value));
  if (!reset && lastDoc) filters.push(startAfter(lastDoc));
  return query(collection(db, "confessions"), ...filters);
}

async function resetAndLoad() {
  rows.innerHTML = "";
  cards.innerHTML = "";
  currentSnapshot = [];
  lastDoc = null;
  await loadMore(true);
}

async function loadMore(reset = false) {
  const snap = await getDocs(await buildQuery(reset));
  const docs = snap.docs;
  if (docs.length) lastDoc = docs[docs.length - 1];
  currentSnapshot = currentSnapshot.concat(docs);
  renderData(docs);
}

/* ================= RENDER ================= */
function renderData(docs) {
  emptyState.classList.toggle("hidden", docs.length || currentSnapshot.length);
  const q = (searchBox.value || "").toLowerCase();

  docs.filter(d => {
    const x = d.data();
    return `${x.secret} ${x.hint} ${x.from || ""} ${x.to || ""}`.toLowerCase().includes(q);
  }).forEach(d => {
    const x = d.data();
    rows.innerHTML += `
      <tr>
        <td class="p-4 text-slate-400">${fmt(x.createdAt)}</td>
        <td class="p-4">${esc(x.secret)}</td>
        <td class="p-4">${esc(x.from || "")}</td>
        <td class="p-4">${esc(x.to || "")}</td>
        <td class="p-4">${esc(x.hint || "")}</td>
        <td class="p-4"><span class="px-2 py-1 rounded text-xs ${color(x.status)}">${x.status}</span></td>
        <td class="p-4 flex gap-1">
          <button class="btn bg-emerald-600" data-act="approve" data-id="${d.id}">Approve</button>
          <button class="btn bg-amber-600" data-act="reject" data-id="${d.id}">Reject</button>
          <button class="btn bg-red-600 hover:bg-red-500" data-act="delete" data-id="${d.id}">Delete</button>
        </td>
      </tr>`;
  });
}

/* ================= ACTIONS ================= */
document.body.addEventListener("click", async e => {
  const b = e.target.closest("button[data-act]");
  if (!b) return;

  const id = b.dataset.id;
  const act = b.dataset.act;

  if (act === "delete") {
    if (!confirm("Delete permanently?")) return;
    await deleteDoc(doc(db, "confessions", id));
    resetAndLoad();
    return;
  }

  if (act === "approve" || act === "reject") {
    await updateDoc(doc(db, "confessions", id), {
      status: act === "approve" ? "approved" : "rejected",
      moderatedAt: serverTimestamp()
    });
    resetAndLoad();
  }
});

/* ================= HELPERS ================= */
const fmt = ts => ts ? (ts.toDate ? ts.toDate() : new Date(ts)).toLocaleString() : "-";
const esc = s => String(s).replace(/[&<>"]/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;" }[m]));
const color = s => s === "approved" ? "bg-emerald-800/60" : s === "rejected" ? "bg-amber-800/60" : "bg-slate-700/60";

refreshBtn.onclick = resetAndLoad;
loadMoreBtn.onclick = () => loadMore(false);
searchBox.onkeydown = e => e.key === "Enter" && resetAndLoad();
</script>

</body>
</html>
