<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SSEI Admin Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

<style>
  html, body { font-family: Inter, sans-serif; }
</style>
</head>

<body class="min-h-screen bg-slate-900 text-slate-100">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur border-b border-slate-700">
  <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <span class="text-lg font-bold">SSEI Admin Panel</span>
      <span class="text-xs px-2 py-0.5 rounded bg-pink-600/20 text-pink-400">
        Secure
      </span>
    </div>

    <button
      id="logoutBtn"
      class="hidden px-3 py-1.5 text-sm bg-slate-700 hover:bg-slate-600 rounded-lg transition"
    >
      Logout
    </button>
  </div>
</nav>

<div class="max-w-3xl mx-auto p-4">

<!-- LOGIN -->
<section id="loginBox" class="bg-slate-800 p-5 rounded-xl">
  <h2 class="text-lg font-semibold mb-3">Admin Login</h2>

  <form id="loginForm" class="space-y-3">
    <input id="email" type="email" placeholder="Email" required
      class="w-full p-3 rounded bg-slate-700 border border-slate-600">

    <input id="password" type="password" placeholder="Password" required
      class="w-full p-3 rounded bg-slate-700 border border-slate-600">

    <button class="w-full bg-pink-600 py-2 rounded-lg font-semibold">
      Login
    </button>

    <p id="loginError" class="hidden text-red-400 text-sm"></p>
  </form>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden space-y-4">

  <!-- FILTER -->
  <div class="flex gap-2">
    <select id="statusFilter" class="bg-slate-800 border border-slate-600 p-2 rounded-lg w-full">
      <option value="all">All</option>
      <option value="pending" selected>Pending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select>

    <button id="refreshBtn" class="px-4 bg-slate-700 rounded-lg">Refresh</button>
  </div>

  <!-- LIST -->
  <div id="list" class="space-y-4"></div>

  <p id="empty" class="hidden text-center text-slate-400 text-sm">
    No confessions available
  </p>

</section>

</div>

<!-- ================= FIREBASE + LOGIC ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, query, orderBy, limit,
  getDocs, updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD6UwsVL3aT5PME-gLa1B9v_8GrlRtluIE",
  authDomain: "login-rolebased.firebaseapp.com",
  projectId: "login-rolebased",
  storageBucket: "login-rolebased.firebasestorage.app",
  messagingSenderId: "689470574394",
  appId: "1:689470574394:web:1b51f731ce4ba7f16dca03"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

await setPersistence(auth, browserLocalPersistence);

/* DOM */
const loginBox = document.getElementById("loginBox");
const dashboard = document.getElementById("dashboard");
const loginForm = document.getElementById("loginForm");
const loginError = document.getElementById("loginError");
const logoutBtn = document.getElementById("logoutBtn");
const list = document.getElementById("list");
const empty = document.getElementById("empty");
const statusFilter = document.getElementById("statusFilter");
const refreshBtn = document.getElementById("refreshBtn");

/* AUTH */
onAuthStateChanged(auth, user => {
  if (user && !user.isAnonymous) {
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");
    loadData();
  } else {
    dashboard.classList.add("hidden");
    loginBox.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

loginForm.onsubmit = async e => {
  e.preventDefault();
  loginError.classList.add("hidden");

  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (err) {
    loginError.textContent = err.message;
    loginError.classList.remove("hidden");
  }
};

logoutBtn.onclick = () => signOut(auth);

/* LOAD DATA */
async function loadData() {
  list.innerHTML = "";
  empty.classList.add("hidden");

  const q = query(
    collection(db, "confessions"),
    orderBy("createdAt"),
    limit(50)
  );

  const snap = await getDocs(q);

  const docs = snap.docs
    .map(d => ({ id: d.id, ...d.data() }))
    .filter(d => statusFilter.value === "all" || d.status === statusFilter.value)
    .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

  if (!docs.length) {
    empty.classList.remove("hidden");
    return;
  }

  docs.forEach(d => renderCard(d));
}

/* RENDER CARD */
function renderCard(d) {
  const div = document.createElement("div");
  div.className = "bg-slate-800 border border-slate-700 rounded-xl p-4 space-y-3";

  const badge =
    d.status === "approved" ? "bg-emerald-500/20 text-emerald-300" :
    d.status === "rejected" ? "bg-red-500/20 text-red-300" :
    "bg-yellow-500/20 text-yellow-300";

  div.innerHTML = `
    <div class="flex justify-between items-center">
      <span class="px-2 py-0.5 rounded-full text-xs ${badge}">
        ${d.status || "pending"}
      </span>
      <span class="text-xs text-slate-400">
        ${d.createdAt?.seconds ? new Date(d.createdAt.seconds * 1000).toLocaleString() : "â€”"}
      </span>
    </div>

    ${field("Document ID", d.id)}
    ${field("Secret", d.secret)}
    ${field("From", d.from)}
    ${field("To", d.to)}
    ${field("Hint", d.hint)}
    ${field("User Agent (UA)", d.ua)}

    <div class="flex flex-wrap gap-2 pt-2">
      <button class="px-3 py-1.5 bg-emerald-600 rounded-lg text-xs" data-a="approve">Approve</button>
      <button class="px-3 py-1.5 bg-amber-600 rounded-lg text-xs" data-a="reject">Reject</button>
      <button class="px-3 py-1.5 bg-red-600 rounded-lg text-xs" data-a="delete">Delete</button>
      <button class="px-3 py-1.5 bg-blue-600 rounded-lg text-xs" data-a="copyall">
        Copy All (JSON)
      </button>
    </div>
  `;

  div.onclick = async e => {
    const act = e.target.dataset.a;
    if (!act) return;

    if (act === "copyall") {
      const fullJson = {
        documentId: d.id,
        secret: d.secret,
        from: d.from,
        to: d.to,
        hint: d.hint,
        status: d.status,
        ua: d.ua,
        createdAt: d.createdAt
      };

      await navigator.clipboard.writeText(
        JSON.stringify(fullJson, null, 2)
      );
      alert("Full JSON copied");
      return;
    }

    if (act === "delete" && !confirm("Delete permanently?")) return;

    if (act === "approve" || act === "reject") {
      await updateDoc(doc(db, "confessions", d.id), {
        status: act === "approve" ? "approved" : "rejected"
      });
    }

    if (act === "delete") {
      await deleteDoc(doc(db, "confessions", d.id));
    }

    loadData();
  };

  list.appendChild(div);
}

/* FIELD */
function field(label, value = "") {
  if (!value) return "";
  return `
    <div class="text-sm">
      <span class="text-slate-400">${label}</span>
      <div class="bg-slate-900 rounded p-2 mt-1 text-xs break-all">
        ${escapeHtml(value.toString())}
      </div>
    </div>
  `;
}

/* UTIL */
function escapeHtml(s = "") {
  return s.replace(/[&<>"]/g, c => ({
    "&":"&amp;",
    "<":"&lt;",
    ">":"&gt;",
    '"':"&quot;"
  }[c]));
}

refreshBtn.onclick = loadData;
statusFilter.onchange = loadData;
</script>

</body>
</html>
